    <main class="gridContainer">
        <p class="p1">Unite a la comunidad de <strong>Game Zone</strong> completando en siguiente formulario de registro para poder tener acceso a nuestro mejor contenido</p>
        <section class="registro">
            <h4>Formulario de Registro</h4>
            <form action="" method="get">
                <input class="campos" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre" required>
                <input class="campos" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido" required>
                <input class="campos" type="email" name="correo" id="correo" placeholder="Ingrese su correo" required>
                <input class="campos" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña" required>
                <a href="../index.html"><button type="button" class="btn btn-outline-dark boton">Registrarme</button></a>
            </form>
        </section>
